<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <div class="jumbotron">
  <h1 class="display-4"> KingKong Student Management System </h1>
  <hr class="my-4">
  <p>It was build by Python, Flask, Bootstrap and SQlite.</p>
  
  <a class="btn btn-primary btn-lg" href='https://www.python.org/about/gettingstarted/' role="button">Learn More</a>
    </div>
  
        <table class="table table-striped">
          <thead>
             <tr>
              <th scope="col">ID</th>
              <th scope="col">firstname</th>
              <th scope="col">surname</th>
              <th scope="col">class</th>
              <th scope="col">Stree Address</th>
             </tr>
          </thead>
          <tbody>
            {% for student in student_data %}
            <tr>
              <th scope="row">{{ student[0] }}</th>
              <td>{{ student[1] }}</td>
              <td>{{ student[2] }}</td>
              <td>{{ student[3] }}</td>
              <td>{{ student[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        
      </table>
